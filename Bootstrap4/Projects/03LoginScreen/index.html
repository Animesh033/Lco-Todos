<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">A project based approach to learn Model</h1>
      <p class="text-center">
        <a href="#" data-target="#login-modal" data-toggle="modal" role="button" class="btn btn-primary btn-lg">Login Here</a>
      </p>
    </div>
  </div>
</div>
<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <img id="img_logo" class="img-thumbnail" src="images/logo.png" height="50" width="50" alt="">
      </div>
      <div id="div-forms">
        <form>
          <div class="modal-body">
            <div>
              <span>Type your email and password here:</span>
            </div>
            <input class="form-control" placeholder="Email" type="text" required>
            <input class="form-control" placeholder="Password" type="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember me
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


  <!-- jQuery first, then tether.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
